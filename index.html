<!DOCTYPE html>
<html>
    <head>
        <title>Akan Names</title>
        <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    </head>
    <body>
        <div class="header">
            <h1>Akan Name Generator</h1>
            <h3><span class="akan">Akan</span> tell you your name!</h3>
        </div>

        <div class="body">
            <p>The <span class="ang">Akan Name Generator</span>  tells you your <span class="akan">Akan</span> name by using your birthday and gender information.
                 So go on ahead and fill the form down below!</p>

            <form action="">
                <label for="bdyear">Birth Year</label>
                <input type="number" name="bdyear" id="bdyear" placeholder="eg.1996.....">
                <label for="bdmonth">Birth Month</label>
                <input type="number" name="bdmonth" id="bdmonth" max="12" min="1" placeholder="eg.01 for January, 05 for May, 12 for December">
                <label for="bddate">Birth Date</label>
                <input type="number" name="bddate" id="bddate" min="1" max="31" placeholder="eg. 01,12,31">
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
                <button class="button" onclick="myFunction()">Get Name</button>
            </form>

            <input type="text" name="akanname" id="akan">
        
        </div>





        <script src="js/scripts.js"></script>
    </body>
</html>
